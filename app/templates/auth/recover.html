<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <title>KUADRA | Recuperar contraseña</title>
    <link rel="stylesheet" href="/static/auth.css" />
</head>

<body>
    <div class="auth-wrap">
        <div class="auth-card">
            <div class="login-brand">
                <img src="/static/logo.svg" alt="KUADRA">
            </div>

            <div class="login-title">Recuperar contraseña</div>

            {% if error %}
            <div class="err">{{ error }}</div>
            {% endif %}
            {% if msg %}
            <div class="msg">{{ msg }}</div>
            {% endif %}

            <form method="post" action="/auth/recover">
                <input type="hidden" name="csrf_token" value="{{ request.session.get('csrf_token') }}">
                <div class="field">
                    <label for="email">Correo electrónico</label>
                    <input type="email" id="email" name="email" placeholder="correo@ejemplo.com" required>
                </div>
                <button class="btn" type="submit">Enviar enlace de recuperación</button>
            </form>

            <div class="extra-links">
                <a href="/auth/register">Crear cuenta</a> |
                <a href="/auth/login">Volver a iniciar sesión</a>
            </div>
        </div>
    </div>
</body>

</html>
