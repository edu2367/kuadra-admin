<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>KUADRA | Crear cuenta</title>
    <link rel="stylesheet" href="/static/auth.css" />
</head>

<body>
    <div class="auth-wrap">
        <div class="auth-card">

            <div class="login-brand">
                <img src="/static/logo.svg" alt="KUADRA">
            </div>

            <div class="login-title">Crear cuenta</div>

            {% if error %}
            <div class="err">{{ error }}</div>
            {% endif %}

            <form method="post" action="/auth/register">
                <input type="hidden" name="csrf_token" value="{{ request.session.get('csrf_token') }}">

                <div class="grid-2">
                    <div class="field">
                        <label for="first_name">Nombre</label>
                        <input id="first_name" type="text" name="first_name" placeholder="Nombre" required>
                    </div>

                    <div class="field">
                        <label for="last_name">Apellido</label>
                        <input id="last_name" type="text" name="last_name" placeholder="Apellido" required>
                    </div>
                </div>

                <div class="field">
                    <label for="phone">Teléfono</label>
                    <input id="phone" type="text" name="phone" placeholder="+56 9 1234 5678">
                </div>

                <div class="field">
                    <label for="username">Correo</label>
                    <input id="username" type="email" name="username" placeholder="correo@ejemplo.com" required>
                </div>

                <div class="field">
                    <label for="password">Contraseña</label>
                    <input id="password" type="password" name="password" placeholder="••••••••" maxlength="64" required>
                </div>

                <div class="field">
                    <label for="password2">Repetir contraseña</label>
                    <input id="password2" type="password" name="password2" placeholder="••••••••" maxlength="64"
                        required>
                </div>

                <button class="btn" type="submit">Crear cuenta</button>

                <div class="help">
                    ¿Ya tienes cuenta? <a href="/auth/login">Iniciar sesión</a>
                </div>
            </form>

        </div>
    </div>
</body>

</html>
