<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>KUADRA | Iniciar sesión</title>
    <link rel="stylesheet" href="/static/admin.css" />
    <style>
        body {
            background: #0b0f14;
        }

        .auth-wrap {
            min-height: 100vh;
            display: grid;
            place-items: center;
            padding: 24px;
        }

        .auth-card {
            width: min(420px, 100%);
            background: rgba(255, 255, 255, 0.06);
            border: 1px solid rgba(255, 255, 255, 0.10);
            border-radius: 18px;
            box-shadow: 0 14px 40px rgba(0, 0, 0, .45);
            overflow: hidden;
        }

        .auth-top {
            padding: 22px 22px 14px;
            border-bottom: 1px solid rgba(255, 255, 255, .08);
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .kmark {
            width: 38px;
            height: 38px;
            border-radius: 12px;
            background: linear-gradient(135deg, rgba(146, 195, 114, .35), rgba(146, 195, 114, .10));
            border: 1px solid rgba(146, 195, 114, .35);
            display: grid;
            place-items: center;
            font-weight: 900;
            letter-spacing: .5px;
            color: #cfe9b8;
            font-family: ui-sans-serif, system-ui;
        }

        .brand h1 {
            margin: 0;
            font-size: 16px;
            color: #fff;
            letter-spacing: .3px;
        }

        .brand .muted {
            margin-top: 2px;
            font-size: 12px;
            color: rgba(255, 255, 255, .55);
        }

        .auth-body {
            padding: 18px 22px 22px;
        }

        .field {
            display: flex;
            flex-direction: column;
            gap: 6px;
            margin-top: 12px;
        }

        label {
            font-size: 12px;
            color: rgba(255, 255, 255, .7);
        }

        input {
            background: rgba(255, 255, 255, 0.06);
            border: 1px solid rgba(255, 255, 255, 0.14);
            border-radius: 12px;
            padding: 12px 12px;
            color: #fff;
            outline: none;
        }

        input:focus {
            border-color: rgba(146, 195, 114, .6);
            box-shadow: 0 0 0 3px rgba(146, 195, 114, .12);
        }

        .btn {
            margin-top: 16px;
            width: 100%;
            border-radius: 12px;
            padding: 12px;
            border: 1px solid rgba(146, 195, 114, .55);
            background: rgba(146, 195, 114, .18);
            color: #eaffdc;
            font-weight: 800;
            cursor: pointer;
        }

        .btn:hover {
            background: rgba(146, 195, 114, .24);
        }

        .auth-foot {
            margin-top: 14px;
            font-size: 12px;
            color: rgba(255, 255, 255, .45);
            text-align: center;
        }

        .err {
            margin-top: 12px;
            padding: 10px 12px;
            border-radius: 12px;
            background: rgba(255, 90, 90, .12);
            border: 1px solid rgba(255, 90, 90, .28);
            color: rgba(255, 255, 255, .85);
            font-size: 12px;
        }
    </style>
</head>

<body>
    <div class="auth-wrap">
        <div class="auth-card">
            <div class="auth-top">
                <div class="kmark">K</div>
                <div class="brand">
                    <h1>KUADRA</h1>
                    <div class="muted">Acceso Administrador</div>
                </div>
            </div>

            <div class="auth-body">
                <form method="post" action="/admin/login">
                    <div class="field">
                        <label>Usuario</label>
                        <input name="user" autocomplete="username" placeholder="karen" required />
                    </div>
                    <div class="field">
                        <label>Contraseña</label>
                        <input name="password" type="password" autocomplete="current-password" placeholder="••••••••"
                            required />
                    </div>

                    {% if error %}
                    <div class="err">{{ error }}</div>
                    {% endif %}

                    <button class="btn" type="submit">Ingresar</button>
                </form>

                <div class="auth-foot">Sistema de gestión KUADRA</div>
            </div>
        </div>
    </div>
</body>

</html>
